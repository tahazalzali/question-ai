<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Question App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <h1>AI Question App</h1>
  </header>

  <main class="container">
    <form id="start-form" class="query-form">
      <label for="query">Search query</label>
      <input id="query" name="query" type="text" placeholder="Type a name (e.g., Ada Lovelace)" required />
      <button id="start-btn" type="submit">Start</button>
    </form>

    <section id="status" class="status"></section>

    <section id="results" class="results"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal__content">
      <h2 id="modal-title"></h2>
      <div id="modal-options" class="modal__options"></div>
      <button id="modal-close" class="modal__close" type="button">Close</button>
    </div>
  </div>

  <!-- Spinner overlay (circular with rotating messages) -->
  <div id="spinner" class="spinner" hidden>
    <div class="spinner__box" role="status" aria-live="polite" aria-busy="true">
      <div class="spinner__circle"></div>
      <p id="spinner-text" class="spinner__text">Searchingâ€¦</p>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
